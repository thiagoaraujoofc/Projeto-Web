<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tela de Login</title>
</head>
<body>
    <div class="container">
        <h1>Faça login</h1>
        <form>
            <div>
                <label class="labelField">Usuário:</label>
                <input class="inputField" type="text"/>
            </div>

            <label class="labelField">Senha:</label>
            <input class="inputField" type="password"/>

            <input type="checkbox"/>
            <label class="labelCheckbox">Lembrar-me</label>
        </form>
    </div>
</body>
<script src="./script.js"></script>
</html>
